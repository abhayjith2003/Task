<!DOCTYPE html>
<html>
<head>
    <title>Countdown</title>
    <script src="script27.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            background-color: black;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #timer {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #startBtn {
            padding: 10px 20px;
            font-size: 20px;
            background-color: black;
            color: white;
            border-radius: 10px;
        }

        div {
            display: flex;
            flex-direction: column;
            background-color: white;
            align-items: center;
            border-radius: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
<div>
    <h1 id="timer">10</h1>
    <button id="startBtn">Start Countdown</button>
</div>
</body>
</html>
