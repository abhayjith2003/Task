<!DOCTYPE html>
<html>
<head>
    <title> Array Filter</title>
    <script src="script29.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;  /* horizontal center */
             align-items: center;      /* vertical center */
            background: linear-gradient(to right, #000000, #7e7373);
}
        button {
            padding: 10px 20px;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            background: linear-gradient(to right, #9ad56d, #7e7373);
            box-shadow: 0 6px 0 #4a4a4a;
            transition: 0.2s;
        }
        .btn-group {
            display: flex;
            margin-top: 20px;
            gap: 20px;
        }

        .btn-group :hover {
            background: linear-gradient(to right, #7e7373, #9ad56d);
            transform: scale(1.05);
            transition: 0.3s;
        }

        ul {
            list-style-type: none;
            padding: 0;
            
        }
        li {
            background-color: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            background: linear-gradient(to right, #9ad56d, #7e7373);
            cursor: pointer;
            box-shadow: 4px 4px 0 #4a4a4a;
            transition: 0.2s;
        }

        li:hover {
            background: linear-gradient(to right, #7e7373, #9ad56d);
            transform: scale(1.02);
            transition: 0.2s;
        }

       .container {
            display: flex;
            flex-direction: column;
            width: 400px;
        }               
    </style>
</head>
<body>
    <div class="container">
        <ul id="productList"></ul>
        <div class="btn-group">
        <button onclick="filterProducts()">Show Items < $50</button>
        <button onclick="resetProducts()">Reset</button>
    </div>
    </div>

</body>
</html>
