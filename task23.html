<!DOCTYPE html>
<html>
    <head>
        <h1>Validate Pass</h1>
        <script src="script23.js" defer></script>
        <style>
            h1 {
                color: white;
                font-family: Arial, Helvetica, sans-serif;
            }
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: #000000;
            }
            button {
                margin-top: 10px;
                background-color: rgb(0, 128, 255);
                color: white;
                padding: 8px 16px;
                font-size: 16px;
                border-radius: 20px;
                cursor: pointer;
            }
            div {
                background: rgb(255, 255, 255);
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            input {
                padding: 8px;
                font-size: 16px;
                width: 200px;
                border-radius: 10px;
            }

            p{
                margin-top: 15px;
                font-size: 6px;
                color: rgb(0, 0, 0);
                font-size: large;
                font-family: Arial, Helvetica, sans-serif;
            }

            button:hover{
                background-color: rgb(255, 255, 255);
                color: rgb(0, 128, 255);
                transition: 0.3s;
            }
            
        </style>
    </head>
    <body>
        <div>
        <input type="password" id="pass" placeholder="Enter password">
        <button onclick="checkpassword()" id="btn">Submit</button>
        <p id="message"></p>
        </div>
    </body>
</html>
