<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 22</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }

        .sidebar {
            background: white;
            border-right: 1px solid #ddd;
            min-height: 100vh;
            padding: 20px;
        }

        .calendar-header {
            font-weight: bold;
            background: #f8f9fa;
            padding: 10px 0;
        }

        .calendar-day {
            height: 110px;
            border: 1px solid #dee2e6;
            background: white;
            padding: 5px;
            position: relative;
        }

        .calendar-day span {
            position: absolute;
            top: 5px;
            right: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        .event {
            font-size: 12px;
            padding: 3px 6px;
            border-radius: 5px;
            color: white;
            margin-top: 25px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .sidebar {
                min-height: auto;
                border-right: none;
                border-bottom: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-lg-3 col-md-4 sidebar">
            <h5>October 2023</h5>

            <h6 class="mt-4">My Calendars</h6>

            <div class="d-flex align-items-center mt-3">
                <span class="badge bg-primary me-2">&nbsp;</span> Personal
            </div>

            <div class="d-flex align-items-center mt-2">
                <span class="badge bg-success me-2">&nbsp;</span> Work
            </div>

            <div class="d-flex align-items-center mt-2">
                <span class="badge bg-warning me-2">&nbsp;</span> Family
            </div>
        </div>

        <!-- Calendar Section -->
        <div class="col-lg-9 col-md-8 p-4">

            <h4 class="mb-3">October 2023</h4>

            <!-- Days Header -->
            <div class="row row-cols-7 text-center calendar-header">
                <div class="col">Sun</div>
                <div class="col">Mon</div>
                <div class="col">Tue</div>
                <div class="col">Wed</div>
                <div class="col">Thu</div>
                <div class="col">Fri</div>
                <div class="col">Sat</div>
            </div>

            <!-- Calendar Grid -->
            <div class="row row-cols-2 row-cols-md-4 row-cols-lg-7 g-0">

                <!-- Days -->
                <div class="col calendar-day"><span>1</span></div>
                <div class="col calendar-day"><span>2</span></div>
                <div class="col calendar-day"><span>3</span></div>
                <div class="col calendar-day"><span>4</span></div>
                <div class="col calendar-day"><span>5</span></div>
                <div class="col calendar-day"><span>6</span></div>
                <div class="col calendar-day"><span>7</span></div>

                <div class="col calendar-day">
                    <span>8</span>
                    <div class="event bg-primary">Dentist 10am</div>
                </div>

                <div class="col calendar-day"><span>9</span></div>
                <div class="col calendar-day"><span>10</span></div>

                <div class="col calendar-day">
                    <span>11</span>
                    <div class="event bg-success">Team Sync</div>
                </div>

                <div class="col calendar-day"><span>12</span></div>
                <div class="col calendar-day"><span>13</span></div>
                <div class="col calendar-day"><span>14</span></div>

                <div class="col calendar-day"><span>15</span></div>
                <div class="col calendar-day"><span>16</span></div>
                <div class="col calendar-day"><span>17</span></div>
                <div class="col calendar-day"><span>18</span></div>
                <div class="col calendar-day"><span>19</span></div>

                <div class="col calendar-day">
                    <span>20</span>
                    <div class="event bg-warning text-dark">Family Visit</div>
                </div>

                <div class="col calendar-day"><span>21</span></div>
                <div class="col calendar-day"><span>22</span></div>
                <div class="col calendar-day"><span>23</span></div>
                <div class="col calendar-day"><span>24</span></div>

                <div class="col calendar-day">
                    <span>25</span>
                    <div class="event bg-primary">Pay Bills</div>
                </div>

                <div class="col calendar-day"><span>26</span></div>
                <div class="col calendar-day"><span>27</span></div>
                <div class="col calendar-day"><span>28</span></div>
                <div class="col calendar-day"><span>29</span></div>
                <div class="col calendar-day"><span>30</span></div>
                <div class="col calendar-day"><span>31</span></div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
