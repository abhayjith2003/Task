<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 12</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style12.css">
</head>
<body>

    <div class="dashboard">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">Dash</div>

            <nav class="menu">
                <div class="menu-item active">Overview</div>
                <div class="menu-item">Users</div>
                <div class="menu-item">Settings</div>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <div class="main-area">

            <!-- Top Bar -->
            <header class="top-bar">
                Dashboard Overview
            </header>

            <!-- Statistics Section -->
            <section class="stats-grid">
                <div class="stat">
                    Total Users
                    <span>1,000</span>
                </div>

                <div class="stat">
                    Revenue
                    <span>$100k</span>
                </div>

                <div class="stat">
                    Active
                    <span>95%</span>
                </div>
            </section>

            <!-- Content Panel -->
            <section class="content-panel">
                <h3>Recent Activity</h3>

                <div class="list-item">User A signed up</div>
                <div class="list-item">New order #1234</div>
            </section>

        </div>
    </div>

</body>
</html>
