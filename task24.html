<!DOCTYPE html>
<html>
    <head>
        <title>Alert</title>
        <script src="script24.js" defer></script>
        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: #f0f0f0;
            }
            div {
                background-color: white;
                padding: 50px;
                align-items: center;
                justify-content: center;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            button {
                background-color: #007BFF;
                color: white;
                padding: 10px 20px;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div>
        <button onclick="showAlert()">Show Alert</button>
        </div>
    </body>
</html>
