<!DOCTYPE html>
<html>
<head>
    <title>Increment Button</title>
    <script src="script26.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: black;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #counter {
            font-size: 24px;
            margin-top: 20px;
        }

        div {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
           background-color: white;
           align-items: center; 
           justify-content: center;
        }
        </style>
</head>
<body>
    <div>
    <button onclick="increment()">Increment</button>
    <p id="counter">0</p>
    </div>
</body>
</html>
