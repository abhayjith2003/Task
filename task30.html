            .bg-custom{

            }
            div{
                text-align: center;

            }

            }
            </style>
    </head>
    <body>
        <div>
            <h2 id="colorCode">#FFFFFF</h2>
                <div><button class="bg-custom" onclick="changecolor();">CHANGE</button></div>
            <script src="script30.js"></script>
